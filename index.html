<html data-ng-app="calculator">
 <head>
 <link rel="manifest" href="manifest.json" />
 <link rel="stylesheet" type="text/css" href="style-0.css"/>
 </head>
  <body>
    <div id="ie11-cover"><p>Please use a different web browser to see this site.</p><p>このサイトを見るために他のウェブブラウザーを使ってください。</p></div>
    <div id="nojs-cover"><p>Please turn on Javascript to fully access this site's features.</p><p>このサイトの全ての機能を利用するためにはJavaScriptを有効にする必要があります。</p></div>
        <div id="slide1" class="slide centered-text">
                <article class="calculator" data-ng-controller="MainCtrl as calc">
                  <div class="display-container">
                      <div class="display">
                                <div id="SndLastEntered"></div>
                                <div class="answer" data-txt=""><button onclick="copySndAns()"><span id="SndLastAns"></span></button></div>
                                <div id="lastEntered"></div>
                                <div class="answer" data-txt=""><button onclick="copyAns()"><span role="alert" id="lastAns"></span></button></div>
                          <div class="entering">
                            <hr>
                                <span id="entered"></span><span class="blinking">&#9612;</span>
                          </div>
                      </div>
                  </div>
                    <div class="button-area">
                        <table>
                        <tr>
                            <td><button onclick="clearAll()">clear</button></td>
                            <td><button onclick="enter('(')">(</button></td>
                            <td><button onclick="enter(')')">)</button></td>
                            <td><button onclick="enter('^')">^</button></td>
                            <td><button onclick="enter('/')">&#247;</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="backspace()">&#8592;</button></td>
                            <td><button onclick="enter(1)">1</button></td>
                            <td><button onclick="enter(2)">2</button></td>
                            <td><button onclick="enter(3)">3</button></td>
                            <td><button onclick="enter('*')">x</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="enter('PI')">π</button></td>
                            <td><button onclick="enter(4)">4</button></td>
                            <td><button onclick="enter(5)">5</button></td>
                            <td><button onclick="enter(6)">6</button></td>
                            <td><button onclick="enter('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="cycleSinCosTan()">sɪɴ ᴄᴏs<br>ᴛᴀɴ</button></td>
                            <td><button onclick="enter(7)">7</button></td>
                            <td><button onclick="enter(8)">8</button></td>
                            <td><button onclick="enter(9)">9</button></td>
                            <td><button onclick="enter('+')">+</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="cycleLogLn()">ʟᴏɢ e</button></td>
                            <td><button onclick="enter('.')">.</button></td>
                            <td><button onclick="enter(0)">0</button></td>
                            <td><button onclick="pref('-')">(-)</button></td>
                            <td><button onclick="calculate()">=</button></td>
                        </tr>
                        </table>
                    </div>
                </article>
        </div>
        <script type="text/javascript" src="parser.js"></script>
        <script type="text/javascript" src="swhandler.js"></script>
        <script type="text/javascript" src="presw.js"></script>
        <script type="text/javascript" src="app.js"></script>
  </body>
</html>
